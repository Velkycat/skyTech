<body>

<div class="container">

    <div class="imgcontainer">
        <div class="image" style="height:350px; width:450px;"><img src="city.jpg" alt="1.7"></div>

</div>

<div class="container">

    <div class="imgcontainer">
        <div class="image" style="height:350px; width:450px;"><img src="vokzal.jpg" alt="2.0"></div>
        <div class="image" style="height:350px; width:450px;"><img src="update10.jpg" alt="2.9"></div>

        <img src="images/update1.jpg" alt=""
    </div>
</div>

<script>

document.querySelectorAll('.imgcontainer img').forEach(image =>{
  image.onclick = () =>{
    document.querySelector('.popup-image').style.display = 'block';
    document.querySelector('.popup-image img').src = image.getAttribute('src');
  }
});

document.querySelector('.popup-image span').onclick = () =>{
  document.querySelector('.popup-image').style.display = 'none';
}


</script>
